<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <h2>Calculator</h2>
    <input id="mainfield" name="mainfield" value="0" style="font-size:x-large;width: 95%;margin: auto;justify-content: center;text-align: right;border-radius: 10px;">

      <button id="button1"class="buttons">1</button><button id="button2"class="buttons">2</button><button id="button3"class="buttons">3</button><button id="plusbutton"class="buttons">+</button><br>
      <button id="button4"class="buttons">4</button><button id="button5"class="buttons">5</button><button id="button6"class="buttons">6</button><button id="minusbutton"class="buttons">-</button><br>
      <button id="button7"class="buttons">7</button><button id="button8"class="buttons">8</button><button id="button9"class="buttons">9</button><button id="multbutton"class="buttons">*</button><br>
      <button id="calcbutton"class="submitbutton"><b>=</b></button><button id="divbutton"class="buttons">/</button>

  </body>
</html>
